<style>

body {
    font-family: sans-serif;
    background-color:white;
    margin: 0;
}

.header-container{
  max-width: 1440px;
  width: 100%;
  padding: 0 20px;
  margin: 0 auto;
  justify-content: space-between;
  display: flex;
}

.header{
    display: flex;
    position: relative;
    align-items: center; 
    background-color: rgba(0, 0, 0, 0.647);
    

}


.header-logo{
    width: auto;
    height: 130px;
    margin-right: 20px;
    padding: 15px 0;
    
}

.menu{
    
    display: flex;
    padding: 0 30px;
    margin-top: 100px;
}


.menu a{
    text-decoration: none;
    font-weight: 550;
    color: white;
    border-bottom: 3px solid transparent;
    transition: border-bottom 0.4s linear; 

}

button{
    display: none;
}

.menu a:hover {
    
    border-bottom: 3px solid #6ed73e
    
}

ul{
    list-style-type: none;
    gap: 50px;
  
}

.box{

  background-color: #f2f2f2;
  width: 300px;
  height: 100%;
  padding: 20px;
  margin-bottom: 100px;
  margin: 0 auto;
  border-radius: 20px;
  top:50px;
  display: flex;
  flex-direction: column;
  align-items: center;    
  border: 2px solid black;
  margin-top: 30px;
  margin-bottom: 30px;

}

.box label{
  text-align: right;
  width: 100px;
  font-size: 20px;
}



h1{
  color: rgb(0, 0, 0);
  text-align: center;
      
}



    @media only screen and (max-width: 1080px){

      

      h1{

      width: auto;
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 30px;
      }

     
      .box{
        
        width: auto;
        
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;    
        border: 2px solid black;
        }

        .menu{
        display: flex;
        justify-content: space-around;
        height: 60px;
        align-items: end;
        border-radius: 300px;
        
        
       }

      .menu a{
        text-decoration: none;
        font-weight: 400px;
       
    
      }
    }

    @media only screen and (max-width: 750px){

      .box{
        margin: 10px;
      }
      
      
      .container{
 
        width: 80%;
        height: 450px;
      }
      
      .input{
        width: auto;
      }
      h1{
        font-size: 20px;
      }
     

      .header{
          
          height: 70px;
          padding: 40px;
      }

      .header-logo{
          width: auto;
          padding: 15px;
      }

      .menu{
          display: none;
      }

      .menu-mobile{
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: rgba(48, 45, 45, 0.9);
          transition: border-bottom 0.4s linear; 
          
        
      }

      .menu-mobile a:hover {
          
          border-bottom: 3px solid #6ed73e
          
      }
      .menu-mobile a{
          color: white;
      }

      .menu-icon{
          width: 100%;
          height: 5px;
          background-color: rgb(255, 255, 255);
          margin: 5px 0;
          
      }

      ul{
          text-align: center;
          
      }
      li{
          padding: 5px;
          font-weight: 700;
      }
      button{
          display: block;
          background: none;
          border: none;
          height: 50px;
          width: 50px;
          margin-left: auto;
          
      }
      .lo{
          display: flex;
          flex-direction: column;
          margin-top:50px
        
      }
        
      .box{
          margin-top: 80px;
      }

      #myLinks {
          display: none;
      }
}

width: 100%;
display: flex;

background-color: rgba(0, 0, 0, 0.355);

}
